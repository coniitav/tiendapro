{% extends 'layout.html' %}
{% block content %}
    <div class="d-flex">
        <div class="w-25">
            <img src="{{producto.image.url}}" style="width: 100%;" />
        </div>
        <div class="w-100 d-flex flex-column">
            <h1>{{producto.name}}</h1>
            <p>{{producto.description}}</p>
            <a href="#" class="btn btn-primary"> Añadir a carrito</a>
        </div>
    </div>
    <div class="d-flex mt-4 pt-4">
        <h4>Ver también:</h4>
        <div class="d-flex">
            {% for extra in extras %}
                <div>{{extra.name}}</div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends 'layout.html' %}
{% block content %}
    <section class="d-flex w-50 mt-4" style="margin: 0px auto;">
        <form action="/sign_up/create" method="POST" class="w-100">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control w-100" type="email" name="email">
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input class="form-control w-100" type="text" name="nombres">
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input class="form-control w-100" type="text" name="apellidos">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input class="form-control w-100" type="text" name="direccion">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input class="form-control w-100" type="text" name="telefono">
            </div>
            <div class="form-group">
                <button type="submit">Crear cuenta</button>
            </div>
        </form>
    </section>
{% endblock %}

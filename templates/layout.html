{% load static %}
<!DOCTYPE html>
<html lang="en">
  	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="{% static 'styles.css' %}" />
  	</head>
  	<body>
        <div class="container-fliud">
            <nav class="navbar navbar-expand bg-dark">
				<div class="container-fluid">
					<a href="#" class="navbar-brand text-white">TiendaPRO</a>
					<div class="d-flex gap-3">
						{% if not user.is_authenticated %}
							<a class="btn btn-outline-secondary" href="/sign_in">Sign In</a>
							<a class="btn btn-outline-success" href="/sign_up">Sign Up</a>
						{% else %}
							<a class="btn btn-outline-danger" href="/sign_out">Sign out</a>
						{% endif %}
					</div>
				</div>
			</nav>
			<main style="height: 75vh!important;">
				{%if messages %}
					<div class="">
						{% for message in messages %}
							<div class="alert alert-danger">{{ message }}</div>
						{% endfor %}
					</div>
				{% endif %}
				{% block content %}
				{% endblock %} 
			</main>
			<footer class="bg-secondary text-body-seconday">
				<div class="d-flex p-4">
					<div class="w-100">
						<h4>TiendaPRO</h4>
						<p>Descripción</p>
					</div>
					<div class="w-100">
						<h4>Ubicanos</h4>
						<p>Av. Viña del Mar 123</p>
					</div>
				</div>
			</footer>
        </div>   
		
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"
		></script>
	</body>
</html>
